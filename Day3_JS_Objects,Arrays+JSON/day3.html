<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calc {
            width: 100%;
            max-width: 330px;
            padding: 50px;
            margin: auto;
            border: 4px solid rgb(46, 88, 6);
        }
        body{
            background-color: burlywood;
            color: rgb(46, 88, 6)
        }
    </style>
</head>
<body>
    <main class="text-center calc">
    <h1>Adam's Calculator</h1>
    <input type="text" id="input_1" />Input 1<br><hr>
    <button id="add" color = "" type="button"> + </button>   
    <button id="subtract" type="button"> - </button>
    <button id="multiply" type="button"> x </button>
    <button id="divide" type="button"> / </button><br><hr>
    <input type="text" id="input_2" />Input 2<br><br> <hr>

    <h2><u>History of Calculations:</u></h2><br>
    <ul id="list"></ul>
    </main>
    <script type = "module" src="./calculator.js"></script>
</body>
</html>
